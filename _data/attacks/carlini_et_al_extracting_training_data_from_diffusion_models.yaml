Title: Extracting training data from diffusion models
Short Description: Show that diffusion models memorize individual images from their
  training data and emit them at generation time. With a generate-and-filter pipeline,
  extracts over a thousand training examples from state-of-the-art models, ranging
  from photographs of individual people to trademarked company logos.
