Authors: Matteo Giomi, Franziska Boenisch, Christoph Wehmeyer, Borbála Tasnádi
Title: A Unified Framework for Quantifying Privacy Risk in Synthetic Data
Short Description: Present Anonymeter, a statistical framework to jointly quantify
  different types of privacy risks in synthetic tabular datasets. Equips this framework
  with attack-based evaluations for the singling out, linkability, and inference risks,
  the three key indicators of factual anonymization according to the GDPR.
