Authors: Shiming Wang, Liyao Xiang, Bowei Cheng, Zhe Ji, Tianran Sun, Xinbing Wang
Title: 'Curator Attack: When Blackbox Differential Privacy Auditing Loses Its Power'
Short Description: This identifies a critical flaw in blackbox differential privacy
  auditing tools where their inability to accurately detect small probabilities allows
  data curators to pass audits with falsely strong privacy guarantees.
