name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent overlapping deploys
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Fail early if the source path is wrong or missing required files
      - name: Sanity check source path
        run: |
          test -d "privacy-attacks-ui" || (echo "missing: privacy-attacks-ui/"; exit 1)
          test -f "privacy-attacks-ui/_config.yml" || (echo "missing: privacy-attacks-ui/_config.yml"; exit 1)

      # Sets up the Pages environment (artifact expectations, etc.)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Official Jekyll build action; isolates Ruby env and caches gems
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./privacy-attacks-ui
          destination: ./_site

      # Upload the built site as an artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4